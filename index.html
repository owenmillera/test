<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CORS Test</title>
</head>
<body>
  <h1>Test CORS Configuration</h1>
  <button id="testButton">Send POST Request</button>

  <script>
    document.getElementById('testButton').addEventListener('click', function() {
      fetch('https://script.google.com/macros/s/AKfycbxL6GNEOuMVLdnxqyVEBUl8-GwTBAx7df0ChjIipfYgIbhqs2xCgegtr_Uu1r1N_lM8zw/exec', {
        redirect: 'follow',
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ key: 'value' })
      })
      .then(response => response.text())
      .then(data => {
        alert(data); // Should display "Hello, world!"
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
